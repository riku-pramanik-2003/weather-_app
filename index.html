<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <title> Weather App</title>
    <link rel="stylesheet" href="k.css">
</head>
<body>
    <div class="container">
       <div class="header">
         <div class="search-box">
            <input type="text" placeholder="Enter your location" class="input-box">

            <button  class="fa fa-search"  id="searchBtn"></button>
         </div>
       </div>
       <div class="weather-body">
         <img src="https://cdn-icons-png.flaticon.com/512/1135/1135725.png" alt="weather Image" class="weather-img">

         <div class="weather-box">
            <p class="temperature">0 <sup>Â°C  </sup></p>
            <p class="description"> light rain</p>
         </div>
         <div class="weather-details">
             <div class="humidity">
                <img src="727891.png"  width="36px" height="36px">
                <div class="text">
                    <span id="humidity">0%</span>
                        <p>Humidity</p>
                </div>
             </div>

             <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">0km/H</span>
                        <p>Wind Speed</p>
                </div>
             </div>

         </div>
       </div>
    </div>
    <script src="k.js"></script>
</body>
</html>
